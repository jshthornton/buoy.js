<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test</title>

	<style>
		.container {
			position: relative;
			height: 500px;
			background-color: red;
			overflow: hidden;
		}

		.inner {
			height: 200px;
			background-color: black;
			width: 200px;
			margin: 0 auto;
		}

	</style>
</head>
<body>

	<div class="container">
		<div class="inner">

		</div>
	</div>

	<script src="scripts/jquery.js"></script>
	<script src="../src/buoy.js"></script>

	<script>
		(function() {
			buoy.align({
				prop: 'transform',
				$el: $('.inner'),
				$container: $('.container'),
				position: 50
			});
		}());
	</script>
</body>
</html>
